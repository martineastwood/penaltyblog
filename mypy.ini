[mypy]
# Ignore missing imports for libraries without stubs (e.g., pandas, networkx)
ignore_missing_imports = True

# Do not check the implementation of third-party libraries
follow_imports = silent

# Avoid errors about untyped functions/decorators in third-party code
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# Consistent with project structure
python_version = 3.10
