[pytest]
markers =
    local: marks tests to run only locally (deselect with '-m "not local"')
    vcr: marks tests that use VCR (cassette-based HTTP mocking)

# Add timeout support (if pytest-timeout is installed)
# This helps prevent indefinite hangs on Windows/macOS
# timeout = 300

# Enable strict mode to catch issues early
strict_markers = True

# Show summary of all test outcomes (not just failures)
# This helps identify which tests might be causing hangs
testpaths = test
